<html>
<head>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker3.min.css">
</head>
<body>
  <div class="container">
    <h1>Bootstrap3 Datepicker</h1>

    <form action=".">
      <div class="form-group">
        <label for="my-date-input">Label of my date input</label>
        <div class="input-group date default-date">
          <input type="text" class="form-control" id="my-date-input">
          <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
      </div>

      <div class="form-group">
        <label for="my-localized-date-input">Label of my localized date input</label>
        <div class="input-group date locale-date">
          <input type="text" class="form-control" id="my-localized-date-input">
          <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/locales/bootstrap-datepicker.ja.min.js"></script>
  <script type="text/javascript">
    $('.input-group.default-date').datepicker({ format: 'yyyy-mm-dd' });
    $('.input-group.locale-date').datepicker({ format: 'yyyy-mm-dd', language: 'ja' });
  </script>
</body>
</html>
